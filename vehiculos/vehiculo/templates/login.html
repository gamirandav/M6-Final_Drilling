<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    {% load bootstrap5 %}
    {% load crispy_forms_tags %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
   
    {% bootstrap_messages %}
  
 
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
        {% if next %}
            <p>Después de iniciar sesión, serás redirigido a <a href="{{ next }}">{{ next }}</a>.</p>
        {% endif %}
    </div>
</body>
</html>
